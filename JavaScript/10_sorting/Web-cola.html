<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		
		var products = [
			{ name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
			{ name: "Orange", calories: 160, color: "orange", sold: 12101 },
			{ name: "Cola", calories: 210, color: "caramel", sold: 25412 },
			{ name: "Diet Cola", calories: 2, color: "caramel", sold: 43922 },
			{ name: "Lemon", calories: 200, color: "yelow", sold: 14983 },
			{ name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
			{ name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
			{ name: "Water", calories: 0, color: "clear", sold: 62123 }
		];

		function printProducts (products)
		{
			document.writeln("<br>");
			for (var i = 0; i < products.length; i++) {
				var product = products[i];
				document.writeln("Name: " + product.name + ", Calories: " + product.calories + 
					", Color: " + product.color + ", Sold: " + product.sold + "<br>");
			}
			document.writeln("______________________________________________________<br>");
		}

		function compareSold (a1, a2) 
		{
			return a2.sold - a1.sold;
		}

		function compareName (a1, a2) 
		{
			if (a1.name > a2.name) {
				return 1;
			} else if (a1.name === a2.name) {
				return 0;
			} else {
				return -1;
			}
		}

		function compareCalories (a1, a2) 
		{
			return a1.calories - a2.calories;
		}

		function compareColor (a1, a2) 
		{
			if (a1.color > a2.color) {
				return 1;
			} else if (a1.color === a2.color) {
				return 0;
			} else {
				return -1;
			}
		}

		products.sort(compareName);
		printProducts(products);

		products.sort(compareCalories);
		printProducts(products);

		products.sort(compareColor);
		printProducts(products);

		products.sort(compareSold);
		printProducts(products);

	</script>>
</body>
</html>
